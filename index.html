<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <!-- section 1: display -->
    <div class="display">
        <label for="result" class="hidden">Display</label>
        <input type="text" id="result" value="0">
    </div>
    <!-- section 2: buttons-->
    <div class="button-grid">
        <button id="allClearBtn">A/C</button>
        <button id="clearBtn">C</button>
        <!-- sub-section 2b: operators-->
        <div class="opr-buttons"></div>
            <button>/</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        <!-- sub-section 2c: digits-->
        <div class="num-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    <!-- bonus stuff +/- & .-->
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
     
    <script src="main.js"></script>
</body>

</html>
