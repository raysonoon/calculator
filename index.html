<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <!-- section 1: display -->
        <div class="display">
            <div id="result">0</div>
        </div>
        <!-- section 2: buttons-->
        <div class="button-grid">
            <!-- left section-->
            <div class="left-buttons">
                <div class="clear-buttons">
                    <button id="allClearBtn">A/C</button>
                    <button id="delBtn">DEL</button>
                </div>
                <!-- middle sub-section: digits-->
                <div class="middle-buttons">
                    <div class="top-digits">
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                    </div>
                    <div class="middle-digits">
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                    </div>
                    <div class="bottom-digits">
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                    </div>
                </div>
                <!-- bottom sub-section -->
                <div class="bottom-buttons">
                    <button>+/-</button>
                    <button id="zeroBtn" value="0">0</button>
                    <button id="dotBtn">.</button>
                </div>
            </div>
            <!-- right section: operators-->
            <div class="right-buttons">
                <button id="/">/</button>
                <button id="*">x</button>
                <button id="-">-</button>
                <button id="+">+</button>
                <button id="=">=</button>
            </div>
        </div>

        <script src="main.js"></script>
</body>

</html>
