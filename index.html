<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <!-- section 1: display -->
    <div class="display">
        <label for="result" class="hidden">Display</label>
        <input type="text" id="result" value="0" disabled>
    </div>
    <!-- section 2: buttons-->
    <div class="button-grid">
        <!-- sub-section 2b: operators-->
        <div class="opr-buttons">
            <button id="divide">/</button>
            <button id="multiply">x</button>
            <button id="subtract">-</button>
            <button id="add">+</button>
            <button id="equal">=</button>
        </div>
        <!-- sub-section 2c: digits-->
        <div class="num-buttons">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="0">0</button>
        </div>
        <!-- bonus stuff +/- & .-->
        <button id="allClearBtn">A/C</button>
        <button id="clearBtn">C</button>
        <button>+/-</button>
        <button>.</button>

    <script src="main.js"></script>
</body>

</html>
